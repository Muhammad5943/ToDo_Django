<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Index</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    </head>
    <body>
        <div class="container">
            <form method="POST" class="post-form" action="/update/{{ students.id }}">
                <input type="hidden" name="id" id="id" required maxlength="20" value="{{ students.id }}">
                {% csrf_token %}
                <div class="form-group row">
                    <label for="inputName" class="col-sm-2 col-form-label"></label>
                    <div class="col-sm-4">
                        <h3>Enter Detail</h3>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputName" class="col-sm-2 col-form-label">First Name:</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" name="f_name" value="{{students.f_name}}" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputName" class="col-sm-2 col-form-label">Last Name:</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" name="l_name" value="{{students.l_name}}" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputName" class="col-sm-2 col-form-label">Student Email:</label>
                    <div class="col-sm-4">
                        <input type="email" class="form-control" name="email" value="{{students.email}}" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputName" class="col-sm-2 col-form-label"></label>
                    <div class="col-sm-4">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
